<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>8th poem</title>
        <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
       <!-- import the latest version of hydra synth-->
    <script src="https://unpkg.com/hydra-synth"></script>
    <!-- import p5js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
  
    <h1><a href="../07-mi-primer-poema-7/index.html"> <marquee direction="up" height="100%" width="100%">
      <center>
        mi primer poema<br>
        como todo buen primer poema<br>
        fue un poema de amor<br>
        con errores ortográficos<br>
        pero con mucha mucha rima<br>
        para un chico y dos chicas<br>
        que decían que me amaban<br>
        que decían que <br>
        aunque se acabe el mundo<br>
        la tinta de sus manos<br>
        no saldrá nunca de los nuncas

      </center>
</marquee></a></h1>  
  <!-- create hydra canvas here -->
  <canvas id="myCanvas"></canvas>
   
  <!--aqui dentro del script el codigo de Hydra -->  
  <script>    
        var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: false
      })
        
 noise(8.381, .05)
	.mult(osc(9, 0, () => Math.sin(time / 1.5) + 2))
	.mult(noise(9, .03)
		.brightness(0.745)
		.contrast(2)
		.mult(osc(9, 0, () => Math.sin(time / 2.518) + 13)))
	.diff(noise(15, 0.022)
		.brightness(.2)
		.contrast(1.3)
		.mult(osc(9, 0, () => Math.sin(time / 5) + 13))
		.rotate(() => time / 33))
	.scale(() => Math.sin(time / 6.2) * .12 + .15)
	.modulateScale(osc(5.23, 0, 0)
		.mult(osc(3, 0, 0)
			.rotate(5.067 / 3.413))
		.rotate(() => time / 49.144)
		.scale(.39)
		.scale(1, .6, 1)
		.invert(), () => Math.sin(time / 5.3) * 2.976 + 3)
	.rotate(() => time / 22)
	.mult(shape(100, .9, .01)
		.scale(1.602, .6, 1))
	.out();

    
    </script>
    
  </body>
</html>
