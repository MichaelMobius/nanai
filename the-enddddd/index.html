    <script>
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: false
      });

      src(o0)
	.layer(src(s0)
		.modulate(noise(0.573)))
	.hue(0.493)
	.mult(s0, [0.001, 0.004, 0.204].ease(NaN))
	.scale([0.095, 1.47, 0.9986].ease(NaN))
	.diff(gradient(0.212), 0.127)
	.out();
      
    </script>

    <div id="container"></div>
    <script>
      let sketch = function(p) {
        p.setup = function() {
          p.createCanvas(p.windowWidth, p.windowHeight);
          p.background("rgba(0%,0%,0%,0)");
          p.frameRate(1);
          textArray = [
            "pero sí",
            "en términos",
            "generales",
            "mi primer",
            "poema",
            "como todo",
            "buen primer poema",
            "fue una carta",
            "para nadie",
            "un mensaje",
            "que ya",
            "comienzo",
            "a olvidar.",
            
          ];
        };

        p.draw = function() {
          p.clear()
          p.stroke(
            p.random(155, 255),
            p.random(155, 255),
            p.random(155, 255),
            p.random(255)
          );
          p.fill(
            p.random(155, 255),
            p.random(155, 255),
            p.random(155, 255),
            p.random(255)
          );
          p.strokeWeight(p.random(1, 10));
          p.textSize(p.random(50, 50));
          index = Math.floor(time % textArray.length);
          p.text(textArray[index], p.random(width), p.random(height));
        s0.init({ src:p.canvas });
        };
      };
      new p5(sketch, window.document.getElementById("container"));
    </script>
